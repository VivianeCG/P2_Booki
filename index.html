<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/60ecdeb0a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="conteneur-principal">
        <header>
            <img src="./images/logo/Booki.png" alt="logo de Booki">
            <nav>
                <ul>
                    <li>Hébergements</li>
                    <li> Activités</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="hebergements-et-populaires">
                <section class="hebergements">

                </section>
                <section class="populaires">
                    <div class="populaires-titre">
                        <h2 class="section-titre">Les plus populaires</h2>
                        <i class="fa-solid fa-chart-line" aria-hidden="true"></i>
                    </div>
                    <div class="populaires-cartes">
                        <article class="carte">
                            <img src="./images/hebergements/emile-guillemot.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                            <div class="carte-contenu">
                                <div class="carte-txt">
                                    <h3 class="carte-titre">Hôtel Le soleil du matin</h3>
                                    <p class="carte-sous-titre">Nuit à partir de 128<span class="euro">€</span></p>
                                </div>
                                <div class="carte-evaluation">
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                    <span class="sr-seulement">Note de 4 sur 5</span>
                                </div>
                            </div>
                        </article>
                        <article class="carte">
                            <img src="./images/hebergements/aw-creative.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                            <div class="carte-contenu">
                                <div class="carte-txt">
                                    <h3 class="carte-titre">Chambres d’hôtes Au cœur de l’eau</h3>
                                    <p class="carte-sous-titre">Nuit à partir de 71<span class="euro">€</span></p>
                                </div>
                                <div class="carte-evaluation">
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                    <span class="sr-seulement">Note de 4 sur 5</span>
                                </div>
                            </div>
                        </article>
                        <article class="carte">
                            <img src="./images/hebergements/febrian-zakaria2.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                            <div class="carte-contenu">
                                <div class="carte-txt">
                                    <h3 class="carte-titre">Hôtel Bleu et Blanc</h3>
                                    <p class="carte-sous-titre">Nuit à partir de 68<span class="euro">€</span></p>
                                </div>
                                <div class="carte-evaluation">
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                    <span class="sr-seulement">Note de 4 sur 5</span>
                                </div>
                            </div>
                        </article>
                    </div>
                </section>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
